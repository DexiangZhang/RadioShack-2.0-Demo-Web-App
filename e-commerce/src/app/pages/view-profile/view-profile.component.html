<p-toast></p-toast>

<div class="wrapper">
  <form [formGroup]="formRef" (ngSubmit)="submit()">
    <div class="surface-card p-4 shadow-2 border-round">
      <div class="text-center mb-5">
        <i class="pi pi-user-edit" style="font-size: 2rem"></i>

        <div class="text-900 text-3xl font-medium mb-3">Edit User Profile</div>
      </div>

      <div>
        <div class="mb-3">
          <!-- email -->
          <label for="emailInput" class="block text-900 font-medium mb-2"
            >Email</label
          >
          <input
            id="emailInput"
            type="email"
            pInputText
            class="w-full"
            formControlName="email"
            aria-describedby="email-help"
          />
          <small
            *ngIf="email?.errors?.['pattern']"
            id="email-help"
            class="p-error"
            >Email is invalid</small
          >
        </div>

        <!-- first name -->
        <label for="fNameInput" class="block text-900 font-medium mb-2"
          >First Name</label
        >
        <input
          id="fNameInput"
          type="text"
          pInputText
          class="w-full mb-3"
          formControlName="firstName"
        />

        <!-- last name -->
        <label for="lNameInput" class="block text-900 font-medium mb-2"
          >Last Name</label
        >
        <input
          id="lNameInput"
          type="text"
          pInputText
          class="w-full mb-3"
          formControlName="lastName"
        />

        <!-- home address -->
        <label for="addressInput" class="block text-900 font-medium mb-2"
          >Address</label
        >
        <input
          id="addressInput"
          type="text"
          pInputText
          class="w-full mb-3"
          formControlName="homeAddress"
        />

        <div class="mb-3">
          <!-- phone number -->
          <label for="phoneInput" class="block text-900 font-medium mb-2"
            >Phone Number</label
          >
          <input
            id="phoneInput"
            type="number"
            pInputText
            class="w-full"
            formControlName="phoneNum"
            aria-describedby="phone-help"
          />
          <small
            *ngIf="phoneNum?.errors?.['max']"
            id="phone-help"
            class="p-error"
            >Phone number need to be 10 digits</small
          >
          <small
            *ngIf="phoneNum?.errors?.['min']"
            id="phone-help"
            class="p-error"
            >Phone number need to be 10 digits</small
          >
        </div>

        <button
          pButton
          pRipple
          label="Update Profile"
          icon="pi pi-user"
          class="w-full"
          type="submit"
          [disabled]="!formRef.valid"
        ></button>
      </div>
    </div>
  </form>
</div>
