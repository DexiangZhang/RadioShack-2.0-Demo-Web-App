<div class="wrapper">
  <form [formGroup]="formRef" (ngSubmit)="submit()">
    <!-- can make the form center and expand background color: class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted" -->
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img
          src="../../../assets/images/logos/hyperledger.svg"
          alt="hyperledger_logo"
          height="50"
          class="mb-3"
        />
        <div class="text-900 text-3xl font-medium mb-3">
          Welcome to EletronX
        </div>
        <span class="text-600 font-medium line-height-3"
          >Don't have an account?</span
        >
        <a
          routerLink="/newUser"
          class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          >Create today!</a
        >
      </div>

      <div *ngIf="isError" class="mx-8">
        <p-message severity="error" text="{{ msg }}"></p-message><br /><br />
      </div>

      <div>
        <label for="usernameInput" class="block text-900 font-medium mb-2"
          >Username</label
        >
        <input
          id="usernameInput"
          type="text"
          pInputText
          class="w-full mb-3"
          formControlName="username"
        />

        <label for="passwordInput" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="passwordInput"
          type="password"
          pInputText
          class="w-full mb-3"
          formControlName="password"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          type="submit"
          [disabled]="!formRef.valid"
        ></button>
      </div>
    </div>
  </form>
</div>
