<div class="div wrapper">
  <form [formGroup]="formRef" (ngSubmit)="submit()">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <!-- <img
          src="assets/images/blocks/logos/hyper.svg"
          alt="Image"
          height="50"
          class="mb-3"
        /> -->
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3"
          >Don't have an account?</span
        >
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          >Create today!</a
        >
      </div>

      <div>
        {{ msg }}
      </div>
      <div>
        <label for="usernameInput" class="block text-900 font-medium mb-2"
          >Username</label
        >
        <input
          id="usernameInput"
          type="text"
          pInputText
          class="w-full mb-3"
          formControlName="username"
        />

        <label for="passwordInput" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <input
          id="passwordInput"
          type="password"
          pInputText
          class="w-full mb-3"
          formControlName="password"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          type="submit"
        ></button>
      </div>
    </div>
  </form>

  <footer>this is footer</footer>
</div>
