<div class="wrapper">
  <form [formGroup]="formRef" (ngSubmit)="resetPassword()">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img
          src="../../../assets/images/logos/hyperledger.svg"
          alt="hyperledger_logo"
          height="50"
          class="mb-3"
        />
        <div class="text-900 text-3xl font-medium mb-3">
          Reset Your Password
        </div>
        <span class="text-600 font-medium line-height-3"
          >Switch to Login page?</span
        >
        <a
          routerLink="/login"
          class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
          >Login today!</a
        >
      </div>

      <div *ngIf="isRecMsg" class="mx-8">
        <p-message severity="{{ msgType }}" text="{{ msg }}"></p-message
        ><br /><br />
      </div>

      <div>
        <div class="grid">
          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                id="usernameInput"
                type="text"
                pInputText
                placeholder="Username"
                formControlName="username"
              />
            </div>
          </div>

          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"
                ><i class="pi pi-lock-open"></i
              ></span>
              <input
                id="passwordInput"
                type="password"
                pInputText
                placeholder="New Password"
                formControlName="newPassword"
              />
            </div>
          </div>
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          type="submit"
          style="margin-top: 1rem"
          [disabled]="!formRef.valid"
        ></button>
      </div>
    </div>
  </form>
</div>
